    <body>

<script>
   
//Computer 
function computerPlay() {
  let rpsArray = [
    'Rock',
    'Paper',
    'Scissors',
  ];

  let rpsMath = rpsArray + [Math.floor(Math.random() * Math.floor(3))];
  return rpsMath
}




function playRound(playerSelection, computerSelection) {
  let rockWin = 'Rock beats Scissors';
  let paperWin = 'Paper beats Rock';
  let scissorsWin = 'Scissors beats Paper';
  let draw = 'It\'s a draw!';
  let input = playerSelection.toLowerCase();
  let playerScore = 0;
  let computerScore = 0;
 computerSelection = computerPlay;
 playerSelection = prompt("Rock, Paper or Scissors?");
  

  //Rules of Game
  if (input === 'Rock' && computerSelection === 'Rock') {
    return draw && "\nYour Score: " + playerScore && "Computer Score: " + computerScore;

  } else if (input === 'Paper' && computerSelection === 'Paper') {
    return draw && "\nYour Score: " + playerScore && "Computer Score: " + computerScore;

  } else if (input === 'Scissors' && computerSelection === 'Scissors') {
    return draw && "\nYour Score: " + playerScore && "Computer Score: " + computerScore;

  } else if (input === 'Rock' && computerSelection === 'Scissors') {
    return "You win! " + rockWin && "\nYour Score: " + playerScore && "Computer Score: " + computerScore;

  } else if (input === 'Paper' && computerSelection === 'Rock') {
    return "You win! " + paperWin && playerScore++ && "\nYour Score: " + playerScore && "Computer Score: " + computerScore;

  } else if (input === 'Scissors' && computerSelection === 'Paper') {
    return "You win! " + scissorsWin && playerScore++ && "\nYour Score: " + playerScore && "Computer Score: " + computerScore;

  } else if (input === 'Scissors' && computerSelection === 'Rock') {
    return "You lose! " + rockWin && computerScore++ && "\nYour Score: " + playerScore && "Computer Score: " + computerScore;

  } else if (input === 'Rock' && computerSelection === 'Paper') {
    return "You lose! " + paperWin && computerScore++ && "\nYour Score: " + playerScore && "Computer Score: " + computerScore;

  } else if (input === 'Paper' && computerSelection === 'Scissors') {
    return "You lose! " + scissorsWin && computerScore++ && "\nYour Score: " + playerScore && "Computer Score: " + computerScore;

  } else{
    return "Something went Wrong";
    }
}


  //5 Round Game 
  function game()
  {

    for ( i = 0; i < 5; i++)
    {
      i = playRound
    }
   }
        </script>
    </body>
